<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>the book my father shouldn’t have bought</title>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="home-nav">
        <ul>
            <li><a href="index.html">home</a></li>
        </ul>
    </nav>
    
    <header>
        <h1 id="blog-title">the book my father <span>shouldn’t</span> have bought</h1>
    </header>

    <div class="audio-player">
        <button class="play-pause" id="play-pause-btn">
            <img src="images/Play.png" alt="Play" id="play-icon">
            <img src="images/Pause.png" alt="Pause" id="pause-icon" style="display: none;">
        </button>        
        <div class="progress-bar" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <span class="time" id="current-time">0:00</span>/<span class="time" id="duration">0:00</span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.02" value="1">
        <audio id="audio" src="assets/p2-book/Relaxing Roman Music - Aetas Romana.mp3"></audio>
    </div>    

    <main>
        <!-- added data-src so consolidated JS will fetch and render the poem text -->
        <section id="blog-content" data-src="poem-texts/p2-book.txt">
            <!-- content will be injected here by scripts/site.js -->
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="form">
                <div class="email-subscription">
                    <form action="https://script.google.com/macros/s/AKfycbzonX0G6GFRdC-sG7LsboDOTNGik_qf_2Ud517Xhx5Og6XKJYGaRTc9VYGaYeimQqvWLQ/exec" method="post" target="_blank">
                        <input type="email" name="email" placeholder="enter email..." required>
                        <button type="submit">submit</button>
                    </form>
                </div>
                <p class="footer-text">to ping you when yours truly drops a new blog or essay</p>
            </div>
            <div class="footer-socials">
                <a href="https://www.instagram.com/pratiik_kumar/" target="_blank" rel="noopener noreferrer">
                    <img src="images/instagram-icon.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/in/pratik-kumar69/" target="_blank" rel="noopener noreferrer">
                    <img src="images/linkedin-icon.png" alt="LinkedIn">
                </a>
                <a href="https://x.com/kpratik_ps" target="_blank" rel="noopener noreferrer">
                    <img src="images/twitter-icon.png" alt="Twitter">
                </a>
                <a href="https://www.youtube.com/@pkthethug" target="_blank" rel="noopener noreferrer">
                    <img src="images/youtube-icon.png" alt="YouTube">
                </a>
            </div>
        </div>
    </footer>

    <!-- single consolidated script that handles audio + text fetching -->
    <script src="scripts/site.js"></script>
</body>
</html>
